<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Condition</title>
		<script type="text/javascript">
			function change() {
				// why use const(never change)
				// because document,querySelector is nested
				const item = document.querySelector('h1');
				if (item.innerHTML === 'Hello') {
					item.innerHTML = 'Meow';
				}
				else {
					item.innerHTML = 'Hello';
				}
			}
		</script>
	</head>

	<body>
		<h1 onClick="change()">Hello</h1>
	</body>
</html>
